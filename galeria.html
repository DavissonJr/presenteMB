<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU E MEU BEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Fundo baseado na paleta */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .gallery img {
            width: calc(33.333% - 20px); /* Espa√ßo entre imagens */
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff3b3b; /* Borda baseada na paleta */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff3b3b; 
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .gallery img {
                width: calc(50% - 20px); 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .gallery img {
                width: calc(100% - 20px); 
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>TE AMO MEU BEM</h1>
        <div class="gallery">
            <img src="img/Screenshot_2.png" alt="Foto 1">
            <img src="img/Screenshot_3.png" alt="Foto 2">
            <img src="img/Screenshot_4.png" alt="Foto 3">
            <img src="img/Screenshot_5.png" alt="Foto 4">
            <img src="img/Screenshot_6.png" alt="Foto 5">
            <img src="img/Screenshot_7.png" alt="Foto 6">
        </div>
    </div>
</body>
</html>
